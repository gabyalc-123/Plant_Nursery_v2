<!-- admin/add_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
    .content-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <nav class="navbar navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">ðŸŒ¿ Admin Dashboard</a>
        <a href="/logout" class="btn btn-light">Logout</a>
      </div>
    </nav>

    <div class="container py-5 main-content">
      <h2 class="mb-4">Add New Product</h2>
      <form action="/admin/add_product" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="stock" name="stock" min="0" required>
        </div>
        <div class="mb-3">
          <label for="plant_type_id" class="form-label">Plant Type</label>
          <select class="form-select" id="plant_type_id" name="plant_type_id" required>
            {% for pt in plant_types %}
              <option value="{{ pt.id }}">{{ pt.type_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="image_url" class="form-label">Product Image</label>
          <input type="file" class="form-control" id="image_url" name="image_url" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-success">Add Product</button>
      </form>
    </div>

    <footer class="text-center text-muted py-4 bg-light">
      &copy; 2024 Online Plant Nursery. All rights reserved.
    </footer>
  </div>
</body>
</html>
