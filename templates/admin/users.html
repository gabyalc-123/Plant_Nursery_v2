<!-- admin/users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
    .content-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <nav class="navbar navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">ðŸŒ¿ Admin Dashboard</a>
        <div class="d-flex">
          <a href="/admin/products" class="btn btn-outline-light me-2">Products</a>
          <a href="/admin/users" class="btn btn-outline-light me-2">Users</a>
          <a href="/admin/orders" class="btn btn-outline-light me-2">Orders</a>
          <a href="/admin/plant_types" class="btn btn-outline-light me-2">Plant Types</a>
          <a href="/logout" class="btn btn-light">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container py-4 main-content">
      <h2 class="mb-4">Users</h2>
      <div id="userTableContainer"></div>
    </div>

    <footer class="text-center text-muted py-4 bg-light">
      &copy; 2024 Online Plant Nursery. All rights reserved.
    </footer>
  </div>

  <script>
    async function loadUsers() {
      const res = await fetch('/admin/get_users_with_orders');
      const users = await res.json();
      const container = document.getElementById('userTableContainer');

      if (!users.length) {
        container.innerHTML = '<p>No users found.</p>';
        return;
      }

      container.innerHTML = `
        <table class="table table-bordered table-hover">
          <thead class="table-success">
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Password</th>
              <th>Role</th>
              <th>Orders</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            ${users.map(u => `
              <tr>
                <td>${u.id}</td>
                <td>${u.username}</td>
                <td>${u.email}</td>
                <td>${u.password}</td>
                <td>${u.role}</td>
                <td>${u.order_count}</td>
                <td><button class="btn btn-sm btn-danger" onclick="deleteUser(${u.id})">Delete</button></td>
              </tr>`).join('')}
          </tbody>
        </table>`;
    }

    async function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user?')) return;

      const formData = new FormData();
      formData.append('user_id', userId);

      const res = await fetch('/admin/delete_user', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      alert(result.message || result.error);
      loadUsers();
    }

    window.onload = loadUsers;
  </script>
</body>
</html>
